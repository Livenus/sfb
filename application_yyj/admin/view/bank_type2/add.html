<script>
    var url_index="<{:url('bankType2/index')}>";
    var url_update="<{:url('bankType2/update')}>";
    var update_add = "<{:url('bankType2/add')}>";
    var update_edit = "<{:url('bankType2/edit')}>";
    var url=update_add;
    if($('[name="bank_no"]').val()){
        url=update_edit;
    }
    $("#submit").click(function () {
        var $form = $("#form1");
        $.ajax({
            url:url,
            data: $form.serialize(),
            type: 'post',
            dataType: 'json',
            success: function (d) {
                if (d.stat == '1') {
                    swal({
                        title: "太帅了",
                        text: d.msg,
                        type: "success"
                    }, function () {
                        location.href = url_index;
                    });
                } else {
                    swal({
                        title: "出错了",
                        text: d.msg,
                        type: "error"
                    });
                }
            }
        });
    });
