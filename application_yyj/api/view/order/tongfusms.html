<html>
<head>
    <meta http-equiv="content-type" content="text/html;charset=utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/> 
    <title>绑定交易卡</title>
<script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.min.js"></script>
</head>
<body>
    <form action="" method="post">
        <input name="id" type="hidden" value="<{$id}>">
         <input name="actionid" type="hidden" value="<{$id}>">
        卡号<input name="bank_num" type="text" value="<{$bank_num}>" readonly>
         <input name="sn" type="hidden" value="<{$sn}>">
         验证码<input name="code" type="text" value="">
         <button id="submit">提交</button>
    </form>
        <script>
            var url="<{:url('order/tongfusms')}>";
             var returnurl="<{:url('order/return_url')}>";
            $(function(){
               
                $("#submit").click(function(e){
                    e.preventDefault();
                    var datas=$('form').serialize();
                    $.post(url,datas,function(data){
                        if(data.stat==1){
                            loaction.href=returnurl;
                        }else{
                            
                            alert(data.errmsg);
                            
                        }
                        
                        
                    })
                    
                })
                
                
                
            })
         </script>
</body>
</html>
